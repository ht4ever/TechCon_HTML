<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            margin: 1em 0;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        main {
            padding: 2em;
        }
        .contact-info, .contact-form, .map {
            margin-bottom: 2em;
        }
        .contact-info a {
            color: #333;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1em;
        }
        input, textarea, button {
            margin-top: 0.5em;
            padding: 0.5em;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .map iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Email us at: <a href="mailto:contact@techcon2024.com">contact@techcon2024.com</a></p>
            <p>Follow us on social media:</p>
            <p>
                <a href="https://www.facebook.com/techcon2024" target="_blank">Facebook</a> |
                <a href="https://www.twitter.com/techcon2024" target="_blank">Twitter</a> |
                <a href="https://www.linkedin.com/company/techcon2024" target="_blank">LinkedIn</a>
            </p>
        </section>

        <section class="map">
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.414077135115!2d-122.41941508468122!3d37.77492977975911!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808581e4e7a0bd07%3A0xa3f7b767ec64880e!2sSan%20Francisco%20City%20Hall!5e0!3m2!1sen!2sus!4v1597289912238!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="/submit_contact" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2024 TechCon. All rights reserved.
    </footer>
</body>
</html>
